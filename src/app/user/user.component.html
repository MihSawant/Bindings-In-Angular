<div class="container-lg">
    <div>
        <label> Enter Username: </label>
    </div>
    <div>
        <input type="text" class="form-control" [(ngModel)]="userName">
    </div>
    <div>
        <em>Hello, {{ userName }} Welome to the App.</em>
    </div>
    <div>
        <button (click)="userName = ''" class="btn btn-secondary" [disabled]="userName === ''">Reset</button>
    </div>
</div>
