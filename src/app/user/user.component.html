<div class="container-lg">
    <div>
        <label> Enter Username: </label>
    </div>
    <div>
        <input (blur)="onInputBlur()" type="text" class="form-control" [(ngModel)]="userName">
    </div>
    <div>
        <em>Hello, {{ userName }} Welome to the App.</em>
    </div>
    <div>
        <button (click)="onResetClick()" class="btn btn-secondary" [disabled]="buttonDisabled">Reset</button>
    </div>
</div>
